	<h2>Exporting data</h2>
</div>
<div>
	<h3>Step 1</h3>
	To export the data from the list of loaded files, select &quot;Export Summary 
	Table&quot; from the File menu.<br />
	<br />
	<img alt="export data" height="490" src="../images/export_data.jpg" width="248" />
	<br />
	<h3>Step 2</h3>
	Enter a filename and hit the <em>Enter</em> key or press &quot;Save&quot;.<br />
	<br />
	<img alt="file browser" height="386" src="../images/file_browser3.jpg" width="535" /><br />
	<br />
