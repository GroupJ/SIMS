<div>
	<h2>Loading files</h2>
</div>
<div>
	<h3>Step 1</h3>
	To load files, select &quot;Load Input File&quot; from the File menu.<br />
	<br />
	<img alt="load file" height="486" src="../images/load_file.jpg" width="238" />
	<br />
	<h3>Step 2</h3>
	Select file(s) from the file browser, then hit the <em>Enter</em> key or click &quot;Open&quot;.<br />
	<em>Tip: You may select multiple files using the <strong>SHIFT</strong> or
	<strong>CONTROL</strong> key.</em><br />
	<img alt="file browser" height="384" src="../images/file_browser.jpg" width="536" /><br />
	<br />
	<a href="../index.html">Return to menu</a><br />
</div>
