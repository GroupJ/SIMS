<div>
	<h2>Load a saved file list</h2>
</div>
<div>
	<h3>Step 1</h3>
	To load a saved list, select &quot;Load List&quot; from the File menu.<br />
	<br />
	<img alt="load list" height="486" src="../images/load_list.jpg" width="238" />
	<br />
	<h3>Step 2</h3>
	Select the desired filename and hit the <em>Enter</em> key or press &quot;Open&quot;.<br />
	<br />
	<img alt="load list" height="385" src="../images/file_browser4.jpg" width="537" /><br />
	<br />
